<div class="container">
  <app-cockpit (addServerEventEmitter)="onServerAdded($event)" (addBlueprintEventEmitter)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <button class="btn btn-danger" type="button" (click)="RemoveFirstSrvOb()">Destroy First Server</button>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">
        <div class="panel-body">
          <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
          </p>
        </div>  
      </app-server-element>
    </div>
  </div>
</div>
